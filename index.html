<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5724716611507508"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Homepage</title>
    <style>
        .adsense {
            margin-top: 20px;
            /* Add your Google AdSense ad code here */
            /* Example:
            width: 300px;
            height: 250px;
            background-color: #f2f2f2;
            */
        }
        * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        }

        body {
        font-family: Georgia, "Times New Roman", Times, serif;
        color: white;
        background-color: black;
        }

        .container {
        max-width: 90rem;
        margin: 2rem auto;
        padding: 0px 2rem;
        }

        .img-fluid {
        max-width: 100%;
        }
        .logo img {
        width: 70px;
        height: 70px;
        border-radius: 41px;
        outline: 4px solid red;
        }
        nav {
        display: flex;
        justify-content: space-between;
        padding: 1rem 3rem;
        align-items: center;
        }

        .items {
        display: flex;
        align-items: center;
        gap: 30px;
        }

        .items a:link {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        }

        .items a:hover {
        color: red;
        }

        .active {
        color: red !important;
        }

        button {
        font-size: 2rem;
        padding: 0.6rem 1rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(to right, #c31432, #892211);
        border-radius: 10px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        cursor: pointer;
        border: none;
        }

        button:hover {
        background: white;
        outline: 1px solid red;
        color: red;
        border: none;
        }

        .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-content: center;
        align-items: center;
        }

        .info {
        display: flex;
        flex-direction: column;
        }
        .short-info {
        color: red;
        font-size: 1rem;
        margin-bottom: 0.9rem;
        }

        .hero-heading {
        font-size: 3rem;
        margin-bottom: 0.3rem;
        }
        .hero-sub-heading {
        font-size: 0.9rem;
        opacity: 0.7;
        }

        .users {
        display: flex;
        align-items: center;
        margin: 1rem 0px;
        }
        .user {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid red;
        }
        .learn-more {
        align-self: start;
        margin-top: 3rem;
        }

        /* media queries */

        @media only screen and (max-width: 800px) {
    .items {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .active {
        color: red !important;
    }
    .logo img {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        outline: 3px solid red;
    }
    nav {
        padding: 1rem 0.5rem; /* Adjust padding as needed */
    }
    .row {
        grid-template-columns: 1fr;
    }
    .learn-more {
        align-self: start;
        margin: 1rem 0px;
    }
}


    </style>
</head>
<body>
<header>
    <nav>
      <div class="items">
        <a href="https://www.cricbuzz.com/">Cricket</a>
        <a href="https://www.goal.com/en-in/live-scores">Football</a>
        <a href="https://www.fih.hockey/schedule-fixtures-results">Hockey</a>
        <a href="https://www.livescore.in/tennis/">Tennis</a>
        <a href="https://www.livescore.in/volleyball/">Volleyball</a>
      </div>
    </nav>
  </header>
  
  <!-- Hero Section -->
  <section>
    <div class="container">
      <div class="row">
        <div class="info">
          <p class="short-info">A single place to check all scores</p>
          <h2 class="hero-heading">Are you a sports fan? Want to get updated scores?</h2>
          <p class="hero-sub-heading">Use the above links to get the scores of your favourite sports</p>
          <div class="users">
            <p>4M+ users</p>
          </div>
          <a href="https://www.livescore.in/"><button class="learn-more">
            More games</button></a>
        </div>
        <div class="hero-image">
          <img src="backgroud+image.jpg" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

</body>
  <!-- Hero Section Ends -->
</html>
